<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Store</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4A90E2;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .emoji-box {
      width: 100px;
      height: 100px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .emoji-box img {
      max-width: 100%;
      max-height: 100%;
    }
    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }
    .price {
      margin: 5px 0 10px;
      font-weight: bold;
      color: #4A90E2;
    }
    .btn {
      display: inline-block;
      padding: 8px 14px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .btn:hover {
      background: #357ABD;
    }
    .cart-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #FF6B6B;
      padding: 12px 18px;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <header>🌟 Магазин Premium Эмодзи</header>

  <main class="grid" id="emojiGrid">
    <!-- карточки вставятся скриптом -->
  </main>

  <a href="cart.html" class="cart-link">🛒 Корзина</a>

  <script>
    const items = [
      {id: "emoji1", name: "Смайлик", price: 0.8},
      {id: "emoji2", name: "Сердце", price: 0.8},
      {id: "emoji3", name: "Звезда", price: 0.8}
    ];

    const grid = document.getElementById("emojiGrid");

    items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="emoji-box" id="box-${item.id}">
          <img src="${item.id}.png" alt="${item.name}">
        </div>
        <h3>${item.name}</h3>
        <div class="price">${item.price}$</div>
        <button class="btn" onclick="addToCart('${item.id}')">Добавить</button>
      `;

      grid.appendChild(card);
    });

    function addToCart(id) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(id);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Товар добавлен в корзину!");
    }

    function addAnimations() {
      items.forEach(item => {
        const box = document.getElementById("box-"+item.id);
        const img = box.querySelector("img");

        ["click","mouseenter","touchstart"].forEach(ev => {
          box.addEventListener(ev, () => playAnim(box, item, img));
        });
      });
    }

    function playAnim(box, item, img) {
      if (box.dataset.animating === "true") return;
      box.dataset.animating = "true";

      img.style.display = "none";

      const anim = lottie.loadAnimation({
        container: box,
        renderer: "svg",
        loop: false,
        autoplay: true,
        path: item.id + ".json"
      });

      anim.addEventListener("complete", () => {
        anim.destroy();
        img.style.display = "block";
        box.dataset.animating = "false";
      });
    }

    addAnimations();
  </script>
</body>
</html>
