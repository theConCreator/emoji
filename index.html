<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —ç–º–æ–¥–∑–∏</title>
<style>
:root {
  --bg:#0f1220; --card:#171a2a; --text:#e8ebff;
  --muted:#9aa3c7; --accent:#6ea8ff; --accent-2:#7b6cff;
  --btn:#2a2f45; --btn-hover:#343a55; --shadow:0 10px 30px rgba(0,0,0,0.25);
  --radius:18px;
}
body {margin:0; font-family:sans-serif; background:var(--bg); color:var(--text);}
.wrap{max-width:980px; margin:0 auto; padding:16px;}
header{display:flex; justify-content:space-between; align-items:center; padding:16px;}
.cart-btn{color:var(--text); text-decoration:none; padding:10px 14px; border-radius:999px; 

background:var(--btn);}
.cart-btn:hover{background:var(--btn-hover);}
.grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:16px;}
.card{background:var(--card); border-radius:var(--radius); padding:14px; box-shadow:var(--shadow); display:flex; flex-direction:column; gap:10px; text-align:center;}
.emoji-box{aspect-ratio:1/1; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)); display:grid; place-items:center; border:1px dashed rgba(255,255,255,0.08); overflow:hidden;}
.name{font-size:15px; font-weight:600;}
.btn{margin-top:8px; padding:10px 12px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:white; border:none; font-weight:700; cursor:pointer; box-shadow:var(--shadow);}
</style>
</head>
<body>

<header class="wrap">
  <h1>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ Telegram —ç–º–æ–¥–∑–∏</h1>
  <a class="cart-btn" href="cart.html">üõí –ö–æ—Ä–∑–∏–Ω–∞</a>
</header>

<main class="wrap">
  <div class="grid" id="grid"></div>
</main>

<footer class="wrap">¬© theConCreator</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
<script>
const items = [
  {id:"Flag1", name:"–§–ª–∞–≥"},
  {id:"Phone", name:"–¢–µ–ª–µ—Ñ–æ–Ω"},
  {id:"Card", name:"–ö–∞—Ä—Ç–æ—á–∫–∞"},
  {id:"Case", name:"–ö–µ–π—Å"},
  {id:"HeartArms", name:"–°–µ—Ä–¥—Ü–µ"},
  {id:"TopSign", name:"–¢–û–ü"}
];
const PRICE = 0.8;

const grid = document.getElementById("grid");
const animations = {}; // –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —ç–∫–∑–µ–º–ø–ª—è—Ä–æ–≤ Lottie
function getCart(){return JSON.parse(localStorage.getItem("cart")||"[]");}
function setCart(c){localStorage.setItem("cart",JSON.stringify(c));}

function toggleCart(item){
  let cart=getCart();
  const exists=cart.find(c=>c.item.id===item.id);
  if(exists){cart=cart.filter(c=>c.item.id!==item.id);}
  else {cart.push({item,price:PRICE});}
  setCart(cart);
  render();
}

function loadAnimations(){
  items.forEach(item=>{
    const container = document.createElement("div");
    container.id = "anim-"+item.id;
    container.style.width = "100%";

    container.style.height = "100%";
    animations[item.id] = lottie.loadAnimation({
      container: container,
      renderer: 'svg',
      loop: false,
      autoplay: false,
      path: item.id+".json"
    });
    // –ü–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫–∞–∑–∞—Ç—å –ø–µ—Ä–≤—ã–π –∫–∞–¥—Ä
    animations[item.id].addEventListener('DOMLoaded', ()=>{
      animations[item.id].goToAndStop(0, true);
    });
  });
}

function playAnimation(id){
  animations[id].stop();
  animations[id].play();
  animations[id].addEventListener("complete", ()=>{
    animations[id].goToAndStop(0,true);
  }, {once:true});

}

function render(){
  const cart=getCart();
  grid.innerHTML = items.map(item=>{
    const inCart=cart.find(c=>c.item.id===item.id);
    return `
      <div class="card">
        <div class="emoji-box" id="box-${item.id}"></div>
        <div class="name">${item.name}</div>
        <button class="btn" onclick='toggleCart(${JSON.stringify(item)})'>
          ${inCart?"–£–±—Ä–∞—Ç—å –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã":"–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É"}
        </button>
      </div>
    `;
  }).join('');
  // –í—Å—Ç–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤ –∫–∞–∂–¥—ã–π box
  items.forEach(item=>{
    const box = document.getElementById("box-"+item.id);
    

box.appendChild(document.getElementById("anim-"+item.id) || animations[item.id].container);
    box.onclick = ()=>playAnimation(item.id);
  });
}

loadAnimations();
render();
</script>
</body>
</html>
