<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —ç–º–æ–¥–∑–∏</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <style>
    :root {
      --bg:#0f1220; --card:#171a2a; --text:#e8ebff; --muted:#9aa3c7;
      --accent:#6ea8ff; --accent-2:#7b6cff; --btn:#2a2f45; --btn-hover:#343a55;
      --shadow:0 10px 30px rgba(0,0,0,0.25); --radius:18px;
    }
    body {margin:0; font-family:sans-serif; background:var(--bg); color:var(--text);}
    .wrap {max-width:1000px; margin:0 auto; padding:16px;}
    header {display:flex; justify-content:space-between; align-items:center; padding:16px;}
    h1 {font-size:20px;}
    .cart-btn {color:var(--text); text-decoration:none; padding:10px 16px; border-radius:999px; background:var(--btn); font-weight:600;}
    .cart-btn:hover {background:var(--btn-hover);}
    .grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(160px,1fr)); gap:16px;}
    .card {background:var(--card); border-radius:var(--radius); padding:14px; box-shadow:var(--shadow); display:flex; flex-direction:column; gap:10px; text-align:center; align-items:center;}
    .emoji-box {
      aspect-ratio:1/1;
      border-radius:14px;
      background:#1e2235;
      display:flex;
      justify-content:center;
      align-items:center;
      width:100%;
      overflow:hidden;
      position:relative;
    }
    .emoji-box img {
      max-width:80%;
      max-height:80%;
      display:block;
      margin:auto;
    }
    .anim-box {
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      pointer-events:none;
      display:none; /* —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
    }
    .anim-box svg {
      width:80% !important;
      height:80% !important;
    }
    .name {font-size:15px; font-weight:600;}
    .btn {margin-top:8px; padding:10px 12px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:white; border:none; font-weight:700; cursor:pointer; box-shadow:var(--shadow);}
    /* –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã */
    .floating-cart {
      position:fixed;
      bottom:20px;
      right:20px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#fff;
      border:none;
      border-radius:50%;
      width:60px;
      height:60px;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:26px;
      font-weight:700;
      box-shadow:var(--shadow);
      cursor:pointer;
      z-index:999;
      text-decoration:none; /* —É–±—Ä–∞–ª–∏ –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–Ω–∏–µ */
    }
    .floating-cart:hover {opacity:0.9;}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ Telegram —ç–º–æ–¥–∑–∏</h1>
    <a class="cart-btn" href="cart.html">üõí –ö–æ—Ä–∑–∏–Ω–∞</a>
  </header>

  <main class="wrap">
    <div class="grid" id="grid"></div>
  </main>

  <!-- –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã -->
  <a href="cart.html" class="floating-cart">üõí</a>

  <script>
    const items = [
      {id:"Flag1", name:"–§–ª–∞–≥"},
      {id:"Phone", name:"–¢–µ–ª–µ—Ñ–æ–Ω"},
      {id:"Card", name:"–ö–∞—Ä—Ç–æ—á–∫–∞"},
      {id:"Case", name:"–ö–µ–π—Å"},
      {id:"HeartArms", name:"–°–µ—Ä–¥—Ü–µ"},
      {id:"TopSign", name:"–¢–û–ü"},
    ];
    const PRICE = 0.8;
    const grid = document.getElementById("grid");
    const animations = {}; // –±—É–¥–µ–º —Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏

    function getCart(){ return JSON.parse(localStorage.getItem("cart")||"[]"); }
    function saveCart(cart){ localStorage.setItem("cart", JSON.stringify(cart)); }

    function toggleCart(item){
      let cart=getCart();
      const exists=cart.find(c=>c.item.id===item.id);
      if(exists){ cart=cart.filter(c=>c.item.id!==item.id); }
      else{ cart.push({item, price:PRICE}); }
      saveCart(cart); render();
    }

    function render(){
      const cart=getCart();
      grid.innerHTML=items.map(item=>{
        const inCart=cart.some(c=>c.item.id===item.id);
        return `
          <div class="card">
            <div class="emoji-box" id="box-${item.id}">
              <img src="${item.id}.png" alt="${item.name}">
              <div class="anim-box" id="anim-${item.id}"></div>
            </div>
            <div class="name">${item.name}</div>
            <button class="btn" onclick='toggleCart(${JSON.stringify(item)})'>
              ${inCart?"–£–±—Ä–∞—Ç—å":"–î–æ–±–∞–≤–∏—Ç—å"}
            </button>
          </div>
        `;
      }).join('');

      preloadAnimations();
      addAnimations();
    }

    function preloadAnimations(){
      items.forEach(item=>{
        const animBox=document.getElementById(`anim-${item.id}`);
        if(!animations[item.id]){
          animations[item.id] = lottie.loadAnimation({
            container: animBox,
            renderer: "svg",
            loop:false,
            autoplay:false,
            path: item.id+".json"
          });
          animBox.style.display="none"; // —Å–∫—Ä—ã–≤–∞–µ–º
        }
      });
    }

    function addAnimations(){
      items.forEach(item=>{
        const box=document.getElementById("box-"+item.id);
        const img=box.querySelector("img");
        const animBox=document.getElementById(`anim-${item.id}`);
        const anim = animations[item.id];

        ["mouseenter","click","touchstart"].forEach(ev=>{
          box.addEventListener(ev,()=>{
            if(animBox.dataset.playing==="true") return;
            animBox.dataset.playing="true";

            img.style.display="none";
            animBox.style.display="flex";
            anim.goToAndPlay(0,true);

            anim.addEventListener("complete",()=>{
              animBox.style.display="none";
              img.style.display="block";
              animBox.dataset.playing="false";
            }, {once:true});
          });
        });
      });
    }

    render();
  </script>
</body>
</html>
