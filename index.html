<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ Telegram —ç–º–æ–¥–∑–∏</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0f1220; --card:#171a2a; --text:#e8ebff; --muted:#9aa3c7;
  --accent:#6ea8ff; --accent-2:#7b6cff; --btn:#2a2f45; --btn-hover:#343a55;
  --shadow:0 10px 30px rgba(0,0,0,0.25); --radius:18px;
}
*{box-sizing:border-box;font-family:'Inter',sans-serif;}
body{margin:0; background:var(--bg); color:var(--text);}
.wrap{max-width:980px;margin:0 

auto;padding:16px;}
header{display:flex;justify-content:space-between;align-items:center;padding:16px;}
.cart-btn{color:var(--text);text-decoration:none;padding:10px 14px;border-radius:999px;background:var(--btn);}
.cart-btn:hover{background:var(--btn-hover);}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:16px;}
.card{background:var(--card);border-radius:var(--radius);padding:14px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:10px;text-align:center;}
.emoji-box{width:100%;aspect-ratio:1/1;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));display:grid;place-items:center;border:1px dashed rgba(255,255,255,0.08);}
.name{font-size:15px;font-weight:600;}
.btn{margin-top:8px;padding:10px 12px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--

accent-2));color:white;border:none;font-weight:700;cursor:pointer;box-shadow:var(--shadow);}
footer{margin-top:40px;padding:16px;border-top:1px solid rgba(255,255,255,0.06);color:var(--muted);}
</style>
</head>
<body>
<header class="wrap">
  <h1>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ Telegram —ç–º–æ–¥–∑–∏</h1>
  <a class="cart-btn" href="cart.html">üõí –ö–æ—Ä–∑–∏–Ω–∞</a>
</header>

<main class="wrap">
  <div class="grid" id="grid"></div>
</main>

<footer class="wrap">¬© theConCreator</footer>

<!-- Lottie –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js" 

integrity="sha512-XK5zZc7xN1YZ/wZ8U6o3bECRjlq8qH9lMdoKKRZmTxAAu8uXcG2QbO1y7nAKn2wQDA0AQg8xREUM5CDHq/gTWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
const items = [
  {id:"Flag1", name:"–§–ª–∞–≥"},
  {id:"Phone", name:"–¢–µ–ª–µ—Ñ–æ–Ω"},
  {id:"Card", name:"–ö–∞—Ä—Ç–æ—á–∫–∞"},
  {id:"Case", name:"–ö–µ–π—Å"},
  {id:"HeartArms", name:"–°–µ—Ä–¥—Ü–µ"},
  {id:"TopSign", name:"–¢–û–ü"},
];
const PRICE = 0.8;
const grid = document.getElementById("grid");

function getCart(){ return JSON.parse(localStorage.getItem("cart")||"[]"); }
function setCart(cart){ localStorage.setItem("cart", JSON.stringify(cart)); }

function toggleCart(item){
  let cart = getCart();
  const index = cart.findIndex(i => i.id===item.id);
  if(index>=0){ cart.splice(index,1); alert("–≠–º–æ–¥–∑–∏ —É–¥–∞–ª–µ–Ω–æ –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã"); } 
  else{ cart.push({id:item.id,name:item.name,price:PRICE}); alert("–≠–º–æ–¥–∑–∏ –¥–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É"); }
  setCart(cart);
  render();
}

function inCart(item){ return getCart().some(i=>i.id===item.id); }

function render(){
  grid.innerHTML = "";
  items.forEach(item=>{
    const card = document.createElement("div");
    card.className="card";
    
    const box = document.createElement("div");
    box.className="emoji-box";
    card.appendChild(box);

    
    const name = document.createElement("div");
    name.className="name";
    name.textContent = item.name;
    card.appendChild(name);
    
    const btn = document.createElement("button");
    btn.className="btn";
    btn.textContent = inCart(item) ? "–£–±—Ä–∞—Ç—å –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã" : "–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É";
    btn.onclick = ()=>toggleCart(item);
    card.appendChild(btn);
    
    grid.appendChild(card);
    
    // Lottie –∞–Ω–∏–º–∞—Ü–∏—è
    lottie.loadAnimation({
      container: box,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: `${item.id}.json` // —Ç—É—Ç JSON-–∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–∞–∂–¥–æ–π —ç–º–æ–¥–∑–∏
    });

  });
}

render();
</script>
</body>
</html>
