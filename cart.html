<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Корзина</title>
  <style>
    :root{
      --bg:#0f1220; --card:#171a2a; --text:#e8ebff; --muted:#9aa3c7;
      --accent:#6ea8ff; --accent-2:#7b6cff; --btn:#2a2f45; --btn-hover:#343a55;
      --shadow:0 10px 30px rgba(0,0,0,0.25); --radius:18px;
    }
    body{margin:0; font-family:sans-serif; background:var(--bg); color:var(--text);}
    .wrap{max-width:680px; margin:0 auto; padding:16px;}
    .card{background:var(--card); border-radius:var(--radius); padding:14px; box-shadow:var(--shadow); margin-bottom:12px;}
    input,button{width:100%; margin-top:8px; padding:10px; border-radius:10px; border:none; font-size:14px;}
    input{background:#fff; color:#000;}
    button{background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#fff; font-weight:700; cursor:pointer;}
    button:hover{opacity:0.9;}
  </style>
</head>
<body>
<header class="wrap">
  <h1>Корзина</h1>
  <a href="index.html" style="color:var(--muted);">← Назад</a>
</header>

<main class="wrap">
  <div id="list"></div>

  <div class="card">
    <h3>Данные для заказа</h3>
    <input id="nickname" placeholder="Ваш ник">
    <label style="display:block;margin-top:8px;">Основной цвет:</label>
    <input id="primaryColor" type="color" value="#000000">
    <label style="display:block;margin-top:8px;">Второстепенный цвет:</label>
    <input id="secondaryColor" type="color" value="#ffffff">
    <input id="logo" placeholder="Ссылка на логотип (или нажмите кнопку ниже)">
    <button type="button" onclick="document.getElementById('logo').value='Логотип будет прислан в Telegram'">Отправлю логотип в Telegram</button>
  </div>

  <button onclick="checkout()">Оформить заказ и открыть Telegram</button>
</main>

<script>
function getCart(){return JSON.parse(localStorage.getItem("cart")||"[]");}
function render(){
  const list=document.getElementById("list");
  let cart=getCart();
  if(cart.length===0){list.innerHTML="<p>Корзина пуста</p>"; return;}
  list.innerHTML=cart.map(c=>`
    <div class="card">
      <b>${c.name}</b> — ${c.price}$
    </div>`).join('');
}

function checkout(){
  const cart=getCart();
  if(cart.length===0){alert("Корзина пуста"); return;}
  const nickname=document.getElementById("nickname").value.trim();
  const primary=document.getElementById("primaryColor").value;
  const secondary=document.getElementById("secondaryColor").value;
  const logo=document.getElementById("logo").value.trim();

  let text="Заказ эмодзи:%0A";
  cart.forEach(c=>{text+=`- ${c.name}%0A`;});
  text+=`%0AНик: ${nickname}`;
  text+=`%0AОсновной цвет: ${primary}`;
  text+=`%0AВторостепенный цвет: ${secondary}`;
  text+=`%0AЛоготип: ${logo}`;

  window.open(`https://t.me/theConCreator?text=${text}`,"_blank");
}

render();
</script>
</body>
</html>
