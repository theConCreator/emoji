<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
  <style>
    :root {
      --bg:#0f1220; --card:#171a2a; --text:#e8ebff; --muted:#9aa3c7;
      --accent:#6ea8ff; --accent-2:#7b6cff; --btn:#2a2f45; --btn-hover:#343a55;
      --shadow:0 10px 30px rgba(0,0,0,0.25); --radius:18px;
    }
    body {margin:0; font-family:sans-serif; background:var(--bg); color:var(--text);}
    .wrap {max-width:800px; margin:0 auto; padding:16px;}
    header {display:flex; justify-content:space-between; align-items:center; padding:16px;}
    h1 {font-size:20px;}
    .cart-item {background:var(--card); padding:12px; border-radius:var(--radius); margin-bottom:10px; display:flex; align-items:center; gap:10px; box-shadow:var(--shadow);}
    .cart-item img {width:48px; height:48px;}
    .remove-btn {background:none; border:none; color:#ff6b6b; font-weight:700; cursor:pointer;}
    .form {background:var(--card); padding:16px; border-radius:var(--radius); margin-top:20px; box-shadow:var(--shadow); display:flex; flex-direction:column; gap:12px;}
    .form label {font-weight:600;}
    .form input[type="text"], .form input[type="color"] {
      padding:8px; border-radius:8px; border:none; width:100%;
      background:#1e2235; color:var(--text);
    }
    .send-btn {padding:12px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:white; border:none; font-weight:700; cursor:pointer; box-shadow:var(--shadow);}
    .logo-info {padding:10px; border-radius:8px; background:#2a2f45; text-align:center; font-size:14px; color:var(--muted);}
  </style>
</head>
<body>
  <header class="wrap">
    <h1>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
    <a class="send-btn" href="index.html">‚¨Ö –ù–∞–∑–∞–¥</a>
  </header>

  <main class="wrap">
    <div id="cart-list"></div>

    <div class="form">
      <label>–ù–∏–∫</label>
      <input type="text" id="nickname" placeholder="–ù–∏–∫">

      <label>–û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç</label>
      <input type="color" id="colorMain" value="#000000">

      <label>–í—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π —Ü–≤–µ—Ç</label>
      <input type="color" id="colorSecondary" value="#ffffff">

      <div class="logo-info">–û—Ç–ø—Ä–∞–≤—å—Ç–µ –ª–æ–≥–æ—Ç–∏–ø –≤ Telegram –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞</div>

      <button class="send-btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ –∏ –æ—Ç–∫—Ä—ã—Ç—å Telegram</button>
    </div>
  </main>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")||"[]");
    }
    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    function removeItem(id) {
      let cart = getCart().filter(c=>c.item.id!==id);
      saveCart(cart);
      renderCart();
    }
    function renderCart() {
      const list=document.getElementById("cart-list");
      const cart=getCart();
      if(cart.length===0){
        list.innerHTML="<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
        return;
      }
      list.innerHTML=cart.map(c=>`
        <div class="cart-item">
          <img src="${c.item.id}.png" alt="${c.item.name}">
          <div>${c.item.name}</div>
          <button class="remove-btn" onclick="removeItem('${c.item.id}')">‚úñ</button>
        </div>
      `).join('');
    }
    function sendOrder() {
      const cart=getCart();
      if(cart.length===0){alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞"); return;}
      const nick=document.getElementById("nickname").value.trim();
      if(!nick){alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫"); return;}
      const colorMain=document.getElementById("colorMain").value;
      const colorSecondary=document.getElementById("colorSecondary").value;
      let text="üõí –ù–æ–≤—ã–π –∑–∞–∫–∞–∑:\n";
      text+="–ù–∏–∫: "+nick+"\n";
      text+="–≠–º–æ–¥–∑–∏: "+cart.map(c=>c.item.name).join(", ")+"\n";
      text+="–û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç: "+colorMain+"\n";
      text+="–í—Ç–æ—Ä–æ—Å—Ç–µ–ø–µ–Ω–Ω—ã–π —Ü–≤–µ—Ç: "+colorSecondary+"\n";
      text+="–õ–æ–≥–æ—Ç–∏–ø –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram";
      const url="https://t.me/theConCreator?text="+encodeURIComponent(text);
      window.open(url,"_blank");
    }
    renderCart();
  </script>
</body>
</html>
