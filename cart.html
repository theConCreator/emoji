<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Корзина</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
<style>
:root {
  --bg:#0f1220; --card:#171a2a; --text:#e8ebff; --muted:#9aa3c7;
  --accent:#6ea8ff; --accent-2:#7b6cff; --btn:#2a2f45; --btn-hover:#343a55;
  --shadow:0 10px 30px rgba(0,0,0,0.25); --radius:18px;
}
body{margin:0; font-family:sans-serif; background:var(--bg); color:var(--text);}
.wrap{max-width:1000px; margin:0 auto; padding:16px;}
h1{font-size:22px; margin-bottom:20px;}
.grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(160px,1fr)); gap:16px;}
.card{
  background:var(--card); border-radius:var(--radius); padding:14px;
  box-shadow:var(--shadow); display:flex; flex-direction:column; gap:10px;
  text-align:center; align-items:center; position:relative; overflow:hidden;
}
.card.hit{border:2px solid orange;}
.card.discount{border:2px solid #22c55e;}
.ribbon {
  position: absolute;
  top: 12px; right: -34px;
  width: 110px; height: 24px;
  background: orange; color: #fff; font-weight: bold; text-align: center;
  line-height: 24px; transform: rotate(45deg); z-index:10;
  font-size: 12px; box-shadow:0 2px 5px rgba(0,0,0,0.3);
}
.ribbon.discount{background:#22c55e;}
.emoji-box{
  aspect-ratio:1/1; border-radius:14px; background:#1e2235;
  display:flex; justify-content:center; align-items:center; width:100%; overflow:hidden; position:relative;
}
.emoji-box img{max-width:80%; max-height:80%; display:block; margin:auto;}
.name{font-size:15px; font-weight:600;}
.price {font-size:14px;}
.old-price {text-decoration: line-through; color: var(--muted); margin-right:6px;}
.new-price {color:#22c55e; font-weight:700;}
.total{margin-top:20px; font-size:18px; font-weight:700;}
.btn{margin-top:8px; padding:10px 14px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:white; border:none; font-weight:700; cursor:pointer; box-shadow:var(--shadow);}
.controls{margin-top:20px; display:flex; gap:10px; flex-wrap:wrap;}
.controls .btn{flex:1;}
</style>
</head>
<body>
<div class="wrap">
  <h1>Корзина</h1>
  <div id="grid" class="grid"></div>
  <div class="total" id="total"></div>
  <div class="controls">
    <button class="btn" onclick="clearCart()">Очистить корзину</button>
    <a href="index.html" class="btn" style="text-align:center; display:block;">⬅ Назад</a>
    <button class="btn" onclick="checkout()">Оформить заказ</button>
  </div>
  <p style="margin-top:20px;">После оформления заказа отправьте ваш логотип в Telegram.</p>
</div>

<script>
const hits=["HeartArms"];
const discounts=["TopSign"];
const PRICE=0.8;

function getCart(){ return JSON.parse(localStorage.getItem("cart")||"[]"); }
function saveCart(cart){ localStorage.setItem("cart", JSON.stringify(cart)); render(); }

function removeItem(id){
  let cart=getCart().filter(c=>c.item.id!==id);
  saveCart(cart);
}
function clearCart(){ saveCart([]); }

function render(){
  const cart=getCart();
  const grid=document.getElementById("grid");
  let total=0;
  grid.innerHTML=cart.map(c=>{
    const item=c.item;
    const isHit=hits.includes(item.id);
    const isDiscount=discounts.includes(item.id);
    const ribbon=isHit?'<div class="ribbon">ХИТ</div>':isDiscount?'<div class="ribbon discount">СКИДКА</div>':"";
    
    total+=c.price;

    let priceHTML="";
    if(isDiscount){
      priceHTML=`<div class="price"><span class="old-price">$${PRICE.toFixed(2)}</span><span class="new-price">$${c.price.toFixed(2)}</span></div>`;
    } else {
      priceHTML=`<div class="price">$${c.price.toFixed(2)}</div>`;
    }

    return `
      <div class="card ${isHit?"hit":""} ${isDiscount?"discount":""}">
        ${ribbon}
        <div class="emoji-box">
          <img src="${item.id}.png" alt="${item.name}">
        </div>
        <div class="name">${item.name}</div>
        ${priceHTML}
        <button class="btn" onclick="removeItem('${item.id}')">Удалить</button>
      </div>
    `;
  }).join('');
  document.getElementById("total").textContent="Итого: $"+total.toFixed(2);
}

function checkout(){
  const cart=getCart();
  if(cart.length===0){ alert("Корзина пуста"); return; }
  let msg="Заказ:\n";
  cart.forEach(c=>{ msg+=`${c.item.name} - $${c.price.toFixed(2)}\n`; });
  msg+="Общая сумма: $"+cart.reduce((s,c)=>s+c.price,0).toFixed(2);
  alert(msg+"\nОтправьте логотип в Telegram.");
}
render();
</script>
</body>
</html>
